<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1>Quiz</h1>
    <form action="Submit form" method="post">
    <div>
        <label for="name">Enter your name</label>
        <input type="text" name="Name" id="name" placeholder="Enter your username">
    </div>

    <div>
        <label for="city">Choose your city</label>
        <select name="City" id="city">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Canda">Canada</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
        </select>
    </div>
    
    <div>
        <label for="pincode">Enter your pincode</label>
        <input type="number" name="Pincode" id="pincode" placeholder="Enter your pincode">
    </div>
</form>
</body>
</html>
