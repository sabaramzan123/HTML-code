<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body>
    <h1>Online Application For Admission _ Salim Habib University</h1>
    <form action="submit_form" method="post">
    <div>
        <label for="username">Name</label>
        <input type="text" name="Username" id="username" placeholder="Enter your name">
    </div>
    <br>
        
    <div>
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" placeholder="Enter your Password">
    </div>
    <br>
        
        <div>
            <label for="field">Choose your area to study : </label>
            <select name="Field" id="field">
                <option value="BS Computer Science">BS Computer Science</option>
                <option value="BBA">BBA</option>
                <option value="BSACF">BSACF</option>
                <option value="Pharmacy">Pharmacy</option>
            </select>
        </div>
        <br>

        <div>
            <label for="gender">Enter your Gender</label>
            <input type="radio" name="gender" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Female" value="Female">
            <label for="Female">Female</label>
        </div>
        <br>

        <div>
            <label for="email">Enter your email </label>
            <input type="email" name="" id="email" placeholder="Enter your email">
        </div>
        <br>

        <div>
            <label for="Reference">From where you have heard about this university</label>
            <input type="checkbox" name="Reference" id="reference">
            <label for="reference">Friend/Family</label>
            <input type="checkbox" name="Reference" id="reference">
            <label for="reference">Social Media</label>
            <input type="checkbox" name="Reference" id="reference">
            <label for="reference">Newsletter</label>
            <input type="checkbox" name="Reference" id="reference">
            <label for="reference">Relatives</label>
        </div>
        <br>

        <div>
            <label for="agree">I agree to the terms and conditions</label>
            <input type="checkbox" name="Agree" id="agree">
        </div>
        <br>
            
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
